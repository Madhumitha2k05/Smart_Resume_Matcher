<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Role Matching Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        background-attachment: fixed;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">🏆 Best Roles for {{ resume_filename }} 🏆</h1>
        <div class="card p-4 shadow-sm">
            <h3 class="mb-3">Ranked Job Roles:</h3>
            <ul class="list-group">
                {% for result in results %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ result.job_title }}
                    <span class="badge bg-primary rounded-pill fs-6">{{ "%.2f"|format(result.score * 100) }}% Match</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Analyze Another Resume</a>
        </div>
    </div>
  </body>
</html>
