<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        background-attachment: fixed;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">✨ Smart Role Finder for Resumes ✨</h1>
        <div class="card p-4 shadow-sm">
            <form action="/find_role" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="job_descriptions" class="form-label"><b>Paste Job Descriptions Here (separate each job with a line containing only '---'):</b></label>
                    <textarea class="form-control" id="job_descriptions" name="job_descriptions" rows="12" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label"><b>Upload a Single Resume (PDF or DOCX):</b></label>
                    <input class="form-control" type="file" id="resume" name="resume" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Find Best Role</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
